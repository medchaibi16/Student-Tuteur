<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and AI Prompts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            white-space: pre-wrap; 
        }
        .prompt-options {
            margin-top: 20px;
        }
        .prompt-options label {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>Upload a File</h2>

    <label for="fileInput">Select a file:</label>
    <input type="file" id="fileInput">
    <button id="uploadBtn" disabled>Upload</button>

    <h3>Extracted Text:</h3>
    <div id="extractedText" class="output" contenteditable="true"></div>


    <div class="prompt-options">
        <h3>Choose Prompt Types:</h3>
        <label>
            <input type="checkbox" name="promptType" value="summary"> Summary
        </label>
        <label>
            <input type="checkbox" name="promptType" value="qcm"> Multiple-Choice Quiz (QCM)
        </label>
        <label>
            <input type="checkbox" name="promptType" value="roadmap"> Study Roadmap
        </label>
        <button id="generateButton" disabled>Generate</button>
    </div>

    <h3>AI Output:</h3>
    <div id="aiOutput" class="output"></div>
    <button id="save-button">Save</button>
    <script src="js/fileHandler.js"></script>
    <p id="login-status">Checking login status...</p>
    <button id="login-button" style="display: none;">Go to Login Page</button>
    <button id="logout-button" style="display: none;">Logout</button>
    <button id="showSavedBtn">Show Saved Prompts</button>
    <div id="savedPromptsOutput" class="output"></div>
    <script type="module" src="/js/main.js"></script>        
      
</body>
</html>
