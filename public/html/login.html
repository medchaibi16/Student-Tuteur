<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const link = document.querySelector('a[href="html/register.html"]');
            
            fetch(link.href)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Link not working');
                    }
                })
                .catch(() => {
                    link.href = "register.html";
                    console.warn('Link fallback applied to register.html');
                });
        });
    </script>
</head>
<body class="auth-page">

    <div class="auth-form-container">
        <h2 class="text-center">Welcome Back</h2>
        <p class="text-center" style="color: var(--text-muted); margin-bottom: 2rem;">Sign in to access your AI dashboard</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="you@example.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>

            <button type="submit" style="width: 100%">Sign In</button>
        </form>

        <p class="mt-4 text-center">
            Don't have an account? <a href="html/register.html">Register here</a>
        </p>
    </div>

    <script type="module" src="/js/login.js"></script>

</body>
</html>
