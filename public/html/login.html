<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const link = document.querySelector('a[href="html/register.html"]');
            
            fetch(link.href)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Link not working');
                    }
                })
                .catch(() => {
                    link.href = "register.html";
                    console.warn('Link fallback applied to register.html');
                });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <form id="loginForm">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="html/register.html">Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/js/login.js"></script>

</body>
</html>
